<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input ng-model="searchTerm" class="form-control" id="searchBox" placeholder="Search..." type="search"><input type="submit" class="btn btn-default" ng-click="search()" value="Submit" />
        </div>
      </form>
    </div>
    <div class="navbar-collapse collapse">
      <p class="navbar-text">Searching using the iTunes API</p>
    </div><!--/.nav-collapse -->
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-4 animated fadeInDown" ng-repeat="result in itunesResults.results">
          <div class="row search-result">
            <div class="col-xs-4">
              <a ng-href="{{result.previewUrl}}" href="#" class="pull-left">
                <img ng-src="{{result.artworkUrl100}}" class="img-round" alt="">
              </a>
            </div>
            <div class="col-xs-8">
              <p><strong>{{result.collectionName}}<div cost-bar="{{result.collectionPrice}}"></div></strong><br />
                <a ng-href="{{result.artistViewUrl}}">{{result.artistName}}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
